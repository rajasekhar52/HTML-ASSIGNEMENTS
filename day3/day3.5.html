!--Assignment - 5: Change the colors of anchors with hover, visited, active styles using internal CSS. -->
<!-- Absolute and Relative Links -->

<!DOCTYPE html>

<html>
	<head>
		<title>Absolute and Relative Links</title>
		<style>
			a:link {
				color: green;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
				color: pink;
				background-color: transparent;
				text-decoration: none;
			}
			a:active {
				color: yellow;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
				color: red;
				background-color: transparent;
				text-decoration: none;
			}
			ul,li {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<nav>
				<a href="https://www.instagram.com">Open Instagram | <a>
				<a href="https://www.facebook.com">Open Facebook Page</a>
		</nav>
	</body>
</html>
